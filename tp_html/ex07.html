<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte</title>
</head>
<body>
  <h1>Créer un compte</h1>

  <form action="#" method="post">
    <fieldset>
      <legend>Identité</legend>

      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required><br><br>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required><br><br>

      <label for="date_naissance">Date de naissance :</label>
      <input type="date" id="date_naissance" name="date_naissance" min="1900-01-01" max="2025-10-22" required>
    </fieldset>

    <fieldset>
      <legend>Contact</legend>

      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="telephone" pattern="^0[5-7]\d{8}$" title="Numéro marocain : commence par 05, 06 ou 07 et contient 10 chiffres" required><br><br>

      <label for="site">Site personnel :</label>
      <input type="url" id="site" name="site">
    </fieldset>

    <fieldset>
      <legend>Sécurité</legend>

      <label for="motdepasse">Mot de passe :</label>
      <input type="password" id="motdepasse" name="motdepasse" minlength="8" required><br><br>

      <label for="confirmation">Confirmation :</label>
      <input type="password" id="confirmation" name="confirmation" minlength="8" required>
    </fieldset>

    <fieldset>
      <legend>Préférences</legend>

      <input type="checkbox" id="newsletter" name="newsletter">
      <label for="newsletter">S’abonner à la newsletter</label><br><br>

      <span>Rôle :</span><br>
      <input type="radio" id="etudiant" name="role" value="etudiant" required>
      <label for="etudiant">Étudiant</label><br>

      <input type="radio" id="pro" name="role" value="pro">
      <label for="pro">Professionnel</label>
    </fieldset>

    <br>
    <input type="submit" value="Créer le compte">
    <input type="reset" value="Réinitialiser">
  </form>
</body>
</html>
